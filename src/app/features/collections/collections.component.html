<div class="collections-container">

  <div class="add-collection">
    <form (ngSubmit)="createCollection()" class="add-collection-form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newCollectionTitle" name="collectionTitle" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="newCollectionDescription" name="collectionDescription" required></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!newCollectionTitle.trim() || !newCollectionDescription.trim()">Create Collection</button>
    </form>
  </div>

  <div *ngIf="collections.length > 0; else noCollections" class="collections-list">
    <mat-list role="list">
      <div mat-subheader><strong>My Collections</strong></div>
      <mat-list-item role="listitem" *ngFor="let collection of collections">
        <div matListItemTitle>{{ collection.title }} ({{ collection.movies.length }})</div>
        <div matListItemLine>{{ collection.description }}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <ng-template #noCollections>
    <p>You don't have any collections yet. Create one above!</p>
  </ng-template>
</div>
