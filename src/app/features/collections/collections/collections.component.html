<div class="collections-container">
  <div class="add-collection">
    <button mat-raised-button color="primary" routerLink="/collections/new">Create New Collection</button>
  </div>

  <div *ngIf="collections.length > 0; else noCollections" class="collections-list">
    <mat-nav-list role="navigation">
      <div mat-subheader><strong>My Collections</strong></div>
      <a mat-list-item [routerLink]="['/collections', collection.title]" *ngFor="let collection of collections">
        <div matListItemTitle>{{ collection.title }} ({{ collection.movies.length }})</div>
        <div matListItemLine>{{ collection.description }}</div>
      </a>
    </mat-nav-list>
  </div>

  <ng-template #noCollections>
    <p>You don't have any collections yet. Create one!</p>
  </ng-template>
</div>
